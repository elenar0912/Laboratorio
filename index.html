<html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form class="form">
    <h2 class="form__title">Create account</h2>
    
    <div class="form__container">
        <div class="form__goup">
            <input type="text" id="name" class="form__input" placeholder=" ">
            <label for="name" class="form__label">Nombre:</label>
            <span class="form__line"></span>
        </div>
        <div class="form__goup">
            <input type="text" id="email" class="form__input" placeholder=" ">
            <label for="email" class="form__label">Email:</label>
            <span class="form__line"></span>
        </div>
        <div class="form__goup">
            <input type="text" id="password" class="form__input" placeholder=" ">
            <label for="password" class="form__label">Clave:</label>
            <span class="form__line"></span>

        </div>
        <div class="form__goup">
            <input type="text" id="rpassword" class="form__input" placeholder=" ">
            <label for="rpassword" class="form__label">Confirme su clave:</label>
            <span class="form__line"></span>
        </div>

        <input type="submit" class="form__submit" value="ENVIAR">
    </div>
    </form>
    </div>
  </div>

<script src="js/Index.js"></script>
<script src="error-icon.svg"></script>
<script src="success-icon.svg"></script>
</body>
</html>
